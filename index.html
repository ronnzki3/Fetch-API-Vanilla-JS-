<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Fetch API - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <div class="form-wrapper">
                <label for="">First name</label>
                <input class="inp" type="text" name="fname" id="fname">

                <label for="">Last name</label>
                <input class="inp" type="text" name="lname" id="lname">

                <label for="">Email</label>
                <input class="inp" type="text" name="email" id="email">

                <label for="">Gender</label>
                <select class="inp inpt-select" name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="hidden" id="userid">
               <div class="btn-cont">
                    <button class="btn" id="btnsave" > Save </button>
                    <button class="btn" id="btnupdate">Update</button>
               </div>
            </div>
        </div>

        <div class="member-lists-container">
            <div id="content"></div>
        </div>

    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
